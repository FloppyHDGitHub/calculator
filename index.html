    </li>
    <li style="font-size: 23px"><a onclick="promode()" class="active" href="#about">Pro</a></li>

</ul>

    <div id="resultArea"></div>
    <div id="lilresultArea"></div>

    <table>
        <tr>
            <td onclick="appendOperation('(')" class="highlight">(</td>
            <td onclick="appendOperation(')')" class="highlight">)</td>
            <td onclick="deleteall() " class="CLR">CLR</td>
            <td onclick="deleteLast()" class="DEL">DEL</td>
        </tr>
        <tr>
            <td onclick="appendOperation(7)" >7</td>
            <td onclick="appendOperation(8)">8</td>
            <td onclick="appendOperation(9)">9</td>
            <td onclick="appendOperation('/')" class="highlight norm">/</td>
            <td onclick="appendOperation('√(')" class="highlight extra">√</td>
        </tr>


        <tr>
            <td onclick="appendOperation(4)">4</td>
            <td onclick="appendOperation(5)">5</td>
            <td onclick="appendOperation(6)">6</td>
            <td onclick="appendOperation('*')" class="highlight norm">x</td>
            <td onclick="appendOperation('% ')" class="highlight extra">%</td>
        </tr>

        <tr>
            <td onclick="appendOperation(1)">1</td>
            <td onclick="appendOperation(2)">2</td>
            <td onclick="appendOperation(3)">3</td>
            <td onclick="appendOperation('+')" class="highlight norm">+</td>
            <td onclick="appendOperation('**')" class="highlight extra">^</td>
        </tr>


        <tr>
            <td onclick="appendOperation('**')">,</td>
            <td onclick="appendOperation('0')">0</td>
            <td onclick="calculateResult((document.getElementById('resultArea')))" id="result">=</td>
            <td onclick="appendOperation('-')" class="highlight norm">-</td>
            <td onclick="appendOperation('!')" class="highlight extra">!</td>
        </tr>

    </table>
</body>

</html>
